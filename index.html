<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="assets/logo/logo6.svg" alt="jobdable logo" class="logo">
      <div class="login-box">
        <div class="inner-box">
          <h3 class="heading--tertiary mb-lg">Welcome back,<br /> Login to Jobdable</h3>
          <div class="form">
            <div class="form__field">
              <label for="email" class="form__label">Email address</label>
              <div class="form__input-icon">
                <i class="ph-user-circle form__icon"></i>
                <input type="email" name="email" id="email" class="form__input" placeholder="name@domain.com" required>
              </div>
            </div>
            <div class="form__field">
              <label for="password" class="form__label">Password</label>
              <div class="form__input-icon">
                <i class="ph-lock form__icon"></i>
                <input type="email" name="password" id="password" class="form__input" placeholder="password" required>
              </div>
            </div>
            <a href="#" class="link--tertiary link">Forget password?</a>
            <button class="btn btn--main btn--big">Login</button>
            <p class="text">Don't have an account? <a href="#">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="right-side"></div>
  </div>
</body>

</html>
